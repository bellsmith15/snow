<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
        }
        #cnv {
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <canvas id="cnv"></canvas>
    <!-- Font Awesome script -->
    <!-- <script src="https://kit.fontawesome.com/6f8f3d395c.js" crossorigin="anonymous"></script> -->
    <!-- Snow Falling script -->
    <script type="text/javascript">
        const cnv = document.getElementById("cnv");
        const ctx = document.getElementById("2d");
        cnv.width = window.innerWidth;
        cnv.height = window.innerheight;

        class Drop {
            constructor() {
                this.x = Math.random() * cnv.width;
                this.y = Math.random() * cnv.height;
                this.r = Math.random() * 3.5;
                this.v = Math.random() * 1.5;
            }

            make() {
                ctx.fillStyle = "#fff";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
                this.y += this.v;
                if (this.y > cnv.height) {
                    this.x = Math.random() * cnv.width;
                    this.y = 0;
                }
            }
        }

        let drops = [];
        for (let i = 0; i < 1000; i++) drops.push(new Drop());

        function anm() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
            ctx.fillRect(0, 0, cnv.width, cnv.height);
            drops.forEach(drop => drop.make());
            requestAnimationFrame(anm);
        }
        anm();
    </script>
    <!-- 
    <script src="assets/jss/script.js"></script> -->
</body>

</html>
